name: Create Docker Image Manifest

on:
  push:
    branches:
      - main
    paths:
      - 'RELEASE'
      - 'VERSION'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-manifest:
    runs-on: ubuntu-latest

    steps:
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Create and push release manifest
      run: |
        docker manifest create imashen/zerotier-aio:release-1.14.2 \
          imashen/zerotier-aio:amd64 \
          imashen/zerotier-aio:arm64
        docker manifest push --purge imashen/zerotier-aio:release-1.14.2
